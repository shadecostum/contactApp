<table class="table table-striped table-bordered table-responsive-lg">
    <thead class="bg-black text-white"> <!-- Set heading background color to black and text to white -->
      <tr>
        <th>ContactId</th>
        <th>First Name</th>
        <th>LastName</th>
        <th>CountDetails</th>
        <th>UserId</th>
       
       
        
       
      </tr>
    </thead>
    <tbody class="text-bg-danger">
      <tr *ngFor="let user of contactData" >
        <td>{{user.contactId }}</td>
        <td>{{user.firstName}}</td>
        <td>{{ user.lastName}}</td>
        <td>{{user.countDetails}}</td>
        <td>{{user.userId}}</td>
       
        
        
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" routerLink="/addContact">Add contact </button>
